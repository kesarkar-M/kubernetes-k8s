apiVersion: apps/v1
kind: Daemonset
metadata:
 name: nginx-daemonset
 labels:
  app: nginx
spec:
  selector:
   matchLabels:
    app: nginx
  template:
    metadata:
     labels:
      app: nginx
    spec:
     containers:
      -name: nginx
      image: nginx
      ports:
       -containerPort: 80

   